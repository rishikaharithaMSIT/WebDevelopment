<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img id="logo" src="lyftLogo.png"></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active" id="nav">DRIVER</li>
      <li id="nav">RIDER</li>
      <li id="nav">LOG IN</li>
      
    </ul>
  </div>
</nav>
<hr>

<div class="split left" id = "first">
  <div class="left">
    <h1 id="grab">Grab the wheel and start earning.</h1>
    <br>
    <div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <input class="form-control input-lg" id="inputlg" type="text" placeholder="Enter mobile phone number">
      <br><br>
      
    </div>
    <div class="col-lg-1" id= "terms">
      <span class="glyphicon glyphicon-ok-circle"></span>
      
      
    </div>
    <div class="col-lg-5" id= "terms">
      <p id= "agree">I agree to Lyft's <u><b>Terms of Service</b><u></p>
      
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6"><button id = "button" type="button" class="btn">Apply to Drive</button> </div>
    <div class="col-lg-6" id= "terms">
      <p id = "signup">SIGN UP TO RIDE</p>
      
      
    </div>
  </div>
</div>
  </div>
</div>
<div class="split right">
  <div class="centered">
    <img src="Car_v3_trimmed.png" alt="Avatar man">
  </div>
</div>


</body>
</html>
